version: "3.9"

services:
  nginx:
    image: nginx:1.25
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - app_net

  php:
    build: ./docker/php
    container_name: php
    volumes:
      - ./app:/var/www
      - ./docker/php/conf.d:/local/etc/php/conf.d
    networks:
      - app_net

  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "53306:3306"   # ← 本番想定のポート変更を再現
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app_net

networks:
  app_net:

volumes:
  db_data:

